<head>
  <title>real-time</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  
  {{#each messages}}
    {{> message}}
  {{/each}}
  <input type="button" value="Click" />
</template>

<template name="message">
  <div>
    Content: {{content}}, {{name}}<br/>
  </div>
</template>
